<div class="noselect">
  <btn-home (click)="showHome()"  *ngIf="modeCreate === true || modeJoin === true"></btn-home>

  <div class="container main" *ngIf="modeCreate === false && modeJoin === false">
    <span class="btn create" (click)="showCreate()">Create room</span>
    <span class="btn join" (click)="showJoin()">Join room</span>
  </div>

  <div class="container create" *ngIf="modeCreate">
    <div>
      <input type="text" placeholder="Dojo name..." [(ngModel)]="createData.name">
    </div>
    <span class="btn action" (click)="create()">Create</span>

  </div>

  <div class="container join" *ngIf="modeJoin">
    <div>
      <input type="text" placeholder="Dojo ID..." [(ngModel)]="joinData.id">
      <input type="text" placeholder="Your name..." [(ngModel)]="joinData.name">
    </div>
    <span class="btn action" (click)="join()">Join</span>
  </div>
</div>
